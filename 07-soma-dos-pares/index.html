<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma os elementos pares de um vetor</title>
</head>

<body>

    <script>
        /* 
            Fa√ßa um algoritmo que retorne a soma de todos os numeros pares de um array
        */
        function sum(numbers) {
            let somaPar=0;
            for(let i=0; i<numbers.length; i++){
                if(numbers[i]%2==0){
                    somaPar += numbers[i]
                }
            }
            // implementar logica aqui
            return somaPar
        }

        // Resultados esperados
        console.log(sum([4, 6, 12, 5]), 22) // 22 
        console.log(sum([9, 234, 312, 999, 21, 2311]), 546) // 546 
        console.log(sum([533, 234, 23423, 32, 48876]), 49142) // 49142  
        console.log(sum([5, 4, 3, 2, 1]), 6) // 6

    </script>
</body>

</html>
