<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrama</title>
</head>

<body>

    <script>
        /* 
            Faça um algoritmo que retorne se um palavra é anagram da outra
        */
        function isAnagram(test, original) {
            // implementar logica aqui
            let testMaiusculo = test.toUpperCase();
            let originalMaiusculo = original.toUpperCase();
            
            if(testMaiusculo.length != originalMaiusculo.length){
                return false;
            }
            //separando a string em um vetor
            let testVetor = testMaiusculo.split('');
            let originalVetor = originalMaiusculo.split('');

            //console.log(testVetor);
            //console.log(originalVetor);
            
            //ordenando o vetor em ordem alfabética
            let testOrdenado = testVetor.sort();
            let originalOrdenado = originalVetor.sort();

            //console.log(testOrdenado);
            //console.log(originalOrdenado);

            //voltando de vetor para string
            let testFinal = testOrdenado.join('');
            let originalFinal = originalOrdenado.join('');

            //console.log(testFinal);
            //console.log(originalFinal);
           
            if(testFinal==originalFinal){
                return true;
            }
            else{
                return false;
            }   
        }

        // Resultados esperados
        console.log(isAnagram("foefet", "toffee"), true) // true
        console.log(isAnagram("Buckethead", "DeathCubeK"), true) // true
        console.log(isAnagram("Twoo", "WooT"), true) // true

        console.log(isAnagram("dumble", "bumble"), false) // false
        console.log(isAnagram("ound", "round"), false) // false
        console.log(isAnagram("apple", "pale"), false) // false

    </script>
</body>

</html>
