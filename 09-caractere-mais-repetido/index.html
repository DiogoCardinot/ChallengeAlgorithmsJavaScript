<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracter mais utilizado</title>
</head>

<body>

    <script>
        /* 
            Fa√ßa um algoritmo que retorne a a letra mias repetida de uma string
        */
        function mostUsedChar(text) {
            let caracterMaisUtilizado;
            let repeticoes = 0;
            
            for(let i=0; i< text.length; i++){
                let contador = 0;
                for(let j=0; j<text.length; j++){
                    if(text[i] == text[j]){
                        contador +=1
                    }
                    if(contador>repeticoes){
                        repeticoes=contador;
                        caracterMaisUtilizado=text[i]
                    }
                }
            }
            // implementar logica aqui
            return caracterMaisUtilizado
        }

        // Resultados esperados
        console.log(mostUsedChar("fdgdfgff"), 'f') // f
        console.log(mostUsedChar("Lorem ipsum"), 'm') // m
        console.log(mostUsedChar("adsassdasd"), 's') // s
        console.log(mostUsedChar("testeeeee"), 'e') // e

    </script>
</body>

</html>
